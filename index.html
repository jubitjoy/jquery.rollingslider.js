
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta author="chenxinkai_gz" />
	<title>jq3D图片轮播插件</title>
	<link rel="stylesheet" href="style/index.css">
	</head>
	<body>
		<div class="demo-wrap">
			<div id="demo" class="demo">
				<ul class="slide-wrap" id="JslideWrap">
					<li class="pos1">
						<div class="inner">
							<a href="#">
								<img src="http://temp.im/300x390/fff"/>
								<span class="pic-tit">1</span>
							</a>
						</div>
					</li>
					<li class="pos2">
						<div class="inner">
							<a href="#">
								<img src="http://temp.im/300x390/fff"/>
								<span class="pic-tit">2</span>
							</a>
						</div>
					</li>
					<li class="pos3">
						<div class="inner">
							<a href="#">
								<img src="http://temp.im/300x390/fff"/>
								<span class="pic-tit">3</span>
							</a>
						</div>
					</li>
					<li class="pos4">
						<div class="inner">
							<a href="#">
								<img src="http://temp.im/300x390/fff"/>
								<span class="pic-tit">4</span>
							</a>
						</div>
					</li>
					<li class="pos5">
						<div class="inner">
							<a href="#">
								<img src="http://temp.im/300x390/fff"/>
								<span class="pic-tit">5</span>
							</a>
						</div>
					</li>
					<li>
						<div class="inner">
							<a href="#">
								<img data-src="http://temp.im/300x390/666"/>
								<span class="pic-tit">6</span>
							</a>
						</div>
					</li>
					<li>
						<div class="inner">
							<a href="#">
								<img data-src="http://temp.im/300x390/777"/>
								<span class="pic-tit">7</span>
							</a>
						</div>
					</li>
					<li>
						<div class="inner">
							<a href="#">
								<img data-src="http://temp.im/300x390/888"/>
								<span class="pic-tit">8</span>
							</a>
						</div>
					</li>
				</ul>
				<i class="arrow prev" id="Jprev">&lt;</i>
				<i class="arrow next" id="Jnext">&gt;</i>
			</div>
		</div>
		<script type="text/javascript" src="http://theutopia.cn/libs/jq/jquery1.10.2.min.js"></script>
		<script type="text/javascript" src="script/jquery.rollingslider.js"></script>
		<script>
			$('#demo').RollingSlider({
				showArea:"#JslideWrap",
				prev:"#Jprev",
				next:"#Jnext",
				moveSpeed:300,
				autoPlay:false
				// stay:3000		// autoPlay:true时 stay才有效
			});
		</script>
</body>
</html>
