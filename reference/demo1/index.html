<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta author="chenxinkai">
	<title>Document</title>
	<style>
	* {margin: 0;padding: 0;}
	.islide {position: relative;width: 706px;margin: 100px 0 0 200px;height: 560px;}
	.slide_items {height: 500px;position: absolute;left: 161px;}
	.slide_items img {position: absolute;top: 50%;}
	.slide_ctr_prev,.slide_ctr_next {position: absolute;top: 230px;width: 50px;height: 60px;background-color: #ccc;}
	.slide_ctr_prev {left: -50px;}
	.slide_ctr_next {right: -50px;}
	.slide_ifo p{background: #ccc;line-height: 1.5;position: absolute;bottom:11px;left: 178px; width:354px;height: 45px;line-height: 45px; text-align: center;background-color: #7C3AFE; color: #fff;font-size: 18px;}
	</style>
</head>
<body>
	<div class="islide" id="islide">
		<div class="slide_items" id="slide_items">
			<img src="http://dummyimage.com/346x500/123" alt="" title="1" width="346" height="500">
			<img src="http://dummyimage.com/346x500/234" alt="" title="2" width="346" height="500">
 			<img src="http://dummyimage.com/346x500/345" alt="" title="3" width="346" height="500" id="ee">
			<img src="http://dummyimage.com/346x500/456" alt="" title="4" width="346" height="500" id="qq">
			<img src="http://dummyimage.com/346x500/567" alt="" title="5" width="346" height="500" id="ww">
		</div>
		<div class="slide_ctr" id="slide_ctr">
			<a href="javascript:;" class="slide_ctr_prev" id="slide_ctr_prev"></a>
			<a href="javascript:;" class="slide_ctr_next" id="slide_ctr_next"></a>
		</div>
		<div class="slide_ifo">
			<p id="slide_ifo"></p>
		</div>
	</div>
</body>
<script src="vectorSlide.js"></script>
<script>
	var ee=document.getElementById('ee');
	ee.style.zIndex = "2";
	ee.style.padding="2px";
	ee.style.backgroundColor="#7C3AFE";
	document.getElementById('qq').style.zIndex = "1";
	document.getElementById('ww').style.zIndex = "0";
	var islide = new VectorSlide({
		target: document.getElementById('slide_items').getElementsByTagName('img'),
		prevBtn: document.getElementById('slide_ctr_prev'),
		nextBtn: document.getElementById('slide_ctr_next'),
		onchange: function(index){
			document.getElementById('slide_ifo').innerHTML = this.target[index].getAttribute('title');
		},
		colNum: 5,
		gutterWidth: -160,
		effect: true,
		autoPlay: true,
		delay: 6000
	})
</script>
</html>
